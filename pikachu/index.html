<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pikachu</title>

  <link rel="stylesheet" href="style.css">
</head>
<body class="background">

<div class="pikachu">

  <div class="head">
    <div class="ear left furr--black outline">
      <div class="ear furr--yellow">
        <div class="furr--shadow"></div>
      </div>
    </div>
    <div class="furr--yellow joint ear__joint--left"></div>

    <div class="ear right furr--black outline">
      <div class="ear furr--yellow">
        <div class="furr--shadow"></div>
      </div>
    </div>
    <div class="furr--yellow joint ear__joint--right"></div>

    <div class="forehead furr--yellow outline"></div>

    <div class="face">
      <div class="cheek left outline furr--yellow">
        <div class="powerpack outline"></div>
      </div>
      <div class="cheek right outline furr--yellow">
        <div class="powerpack outline"></div>
      </div>
      <div class="temple left top furr--yellow"></div>
      <div class="temple left bottom furr--yellow">
        <div class="powerpack outline"></div>
      </div>
      <div class="temple right top furr--yellow"></div>
      <div class="temple right bottom furr--yellow">
        <div class="powerpack outline"></div>
      </div>
      <div class="fill__mouth furr--yellow"></div>

      <div class="chin furr--yellow"></div>
    </div>


    <div class="eye left">
      <div class="pupil"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
    </div>

    <div class="nose">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

</div>
